<!-- src/app/cliente/cliente.component.html -->
<app-toast-mensagem></app-toast-mensagem>
<div class="container mt-5">
  <h2 class="text-center mb-4">Página do Cliente</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <form (ngSubmit)="cadastrarCliente()">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" placeholder="Digite o nome do cliente">
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" [(ngModel)]="descricao" name="descricao" placeholder="Digite a descrição do cliente">
          </div>
          <div align="center">
            <button type="submit" class="btn btn-primary w-20">Cadastrar Cliente</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <h4>Clientes Cadastrados</h4>
    <table class="table table-striped table-bordered">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.descricao }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
