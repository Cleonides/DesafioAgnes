<app-toast-mensagem></app-toast-mensagem>
<div class="container mt-5">
    <h2 class="text-center mb-4">Página do Colaborador</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <form (ngSubmit)="cadastrarColaborador()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" placeholder="Digite o nome do colaborador">
            </div>
            <div class="mb-3">
              <label for="cargo" class="form-label">Cargo</label>
              <input type="text" class="form-control" id="cargo" [(ngModel)]="cargo" name="cargo" placeholder="Digite a descrição do colaborador">
            </div>
            <div align="center">
              <button type="submit" class="btn btn-primary w-20">Cadastrar Colaborador</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabela de colaboradores -->
    <div class="mt-5">
      <h4>Colaboradores Cadastrados</h4>
      <table class="table table-striped table-bordered ">
        <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Projeto</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let colaborador of colaboradores; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ colaborador.nome }}</td>
          <td>{{ colaborador.cargo }}</td>
          <td>
            <span *ngIf="colaborador.projeto">{{ colaborador.projeto.nome }}</span>
            <span *ngIf="!colaborador.projeto"></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br/><br/><br/>
