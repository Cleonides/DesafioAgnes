<app-toast-mensagem></app-toast-mensagem>
  <div class="container mt-5">
    <!-- Título da página -->
    <h2 class="text-center mb-4">Página da Atividade</h2>

    <!-- Formulário centralizado -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <form (ngSubmit)="cadastrarAtividade()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="name" placeholder="Digite o nome do atividade">
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" [(ngModel)]="descricao" name="descricao" placeholder="Digite a descrição do atividade">
            </div>
            <div class="mb-2 row">
              <div class="col">
                <label class="form-label">Projeto</label>
                <select class="form-select" aria-label="Default" [(ngModel)]="projetoSelecionado" name="projetoSelecionado">
                  <option value="" selected></option>
                  <option *ngFor="let projeto of projetos; let i = index" key="projeto.id" [ngValue]="projeto">
                    {{ projeto.nome }}
                  </option>
                </select>
              </div>
              <div class="col">
                <label class="form-label">Colaborador</label>
                <select class="form-select" aria-label="Default" [(ngModel)]="colaboradorSelecionado" name="colaboradorSelecionado">
                  <option value="" selected></option>
                  <!-- Itera sobre a lista de projetos para exibir cada um -->
                  <option *ngFor="let colaborador of colaboradores; let i = index" key="colaborador.id" [ngValue]="colaborador">
                    {{ colaborador.nome }}
                  </option>
                </select>
              </div>
            </div><br/>
            <div align="center">
              <button type="submit" class="btn btn-primary w-20">Cadastrar Atividade</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabela de atividades -->
    <div class="mt-5">
      <h4>Atividades Cadastradas</h4>
      <table class="table table-striped table-bordered ">
        <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Projeto</th>
          <th>Colaborador</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let atividade of atividades; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ atividade.nome }}</td>
          <td>{{ atividade.descricao }}</td>
          <td>{{ atividade.projeto?.nome }}</td>
          <td>{{ atividade.colaborador?.nome }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br/><br/><br/>
