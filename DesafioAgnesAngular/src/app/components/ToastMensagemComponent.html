<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11" aria-live="polite" aria-atomic="true">
  <div *ngFor="let toast of toasts; let i = index" class="toast show align-items-center text-white"
       [ngClass]="{'bg-success': toast.type === 'success', 'bg-danger': toast.type === 'error'}"
       role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">{{ toast.message }}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removeToast(i)"></button>
    </div>
  </div>
</div>
